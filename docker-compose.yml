version: "3.9"
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd   
      - MSSQL_PID=Developer
    ports:
      - "11433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
volumes:
  mssql-data:
