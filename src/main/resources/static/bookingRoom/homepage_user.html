<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LC2 Booking Rooms</title>
  <meta name="description" content="จองห้องเรียน ห้องประชุม ห้องปฏิบัติการ – อาคาร LC2" />

  <link rel="stylesheet" href="style/index.css" />

  <!-- All scripts deferred so DOM is ready -->
  <script src="api/room.js" defer></script>
  <script src="api/profile.js" defer></script>
  <script src="api/logout.js" type="module"></script>
  <script src="../../global-head.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <div class="brand-logo">
      <img src="../resource/Logo_header.png" alt="Logo" height="56" />
    </div>
    <div class="toolbar">
      <button class="icon-btn" title="แจ้งเตือน">
        <img src="../resource/bell.svg" alt="แจ้งเตือน" />
      </button>
      <div class="chip">
        <span id="displayName" class="displayName"></span>
        <img class="avatar-img" src="../resource/user.svg" alt="User" />
      </div>
      <button class="icon-btn" id="logout_btn" title="ออก">
        <img src="../resource/logout.svg" alt="ออก" />
      </button>
    </div>
  </div>

  <header class="app"></header>

  <main class="main-content">
    <div id="main-header">
      <h1>LC2 Booking Rooms</h1>
      <p class="sub-header">จองห้องเรียน ห้องประชุม และห้องปฏิบัติการ</p>
    </div>

    <div id="breadcrumb" class="breadcrumb-container hidden">
      <a href="#" id="breadcrumb-home">หน้าแรก</a> / <span id="breadcrumb-current"></span>
    </div>

    <div id="tabs-container" class="tabs">
      <button class="tab active" data-category-name="ห้องเรียน">ห้องเรียน</button>
      <button class="tab" data-category-name="ห้องประชุม">ห้องประชุม</button>
      <button class="tab" data-category-name="ห้องปฏิบัติการทางคอมพิวเตอร์">ห้องปฏิบัติการทางคอมพิวเตอร์</button>
    </div>

    <div class="section-header">
      <h2>ห้องภายในอาคาร LC2</h2>
      <div class="divider"></div>

      <div class="date-wrapper">
        <button id="dpToggle" class="date-trigger" aria-haspopup="dialog" aria-expanded="false">
          <img src="../resource/calendar.svg" alt="Calendar" class="date-trigger-icon" />
          <span id="dpLabel">วัน/เดือน/ปี</span>
          <img src="../resource/chevron-down.svg" alt="Dropdown" class="date-trigger-caret" />
        </button>

        <div id="dpPanel" class="calendar-card" aria-hidden="true">
          <div class="cal-head">
            <button class="cal-nav" data-dir="-1" aria-label="เดือนก่อนหน้า">‹</button>
            <div class="cal-title" id="calTitle"></div>
            <button class="cal-nav" data-dir="1" aria-label="เดือนถัดไป">›</button>
          </div>
          <div class="cal-dow">
            <span>อา</span><span>จ</span><span>อ</span><span>พ</span><span>พฤ</span><span>ศ</span><span>ส</span>
          </div>
          <div class="cal-grid" id="calGrid"></div>
        </div>
      </div>
    </div>

    <div class="rooms">
      <p class="no-rooms-message">ไม่พบข้อมูลห้อง</p>
    </div>
  </main>
</body>
</html>
